<!DOCTYPE html>
<html lang="fa" dir="rtl" >
<head>
  <meta charset="UTF-8">
  <title>ورود به اکانت</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="favicon5.png" type="image/x-icon">

</head>
<body>
  
<!-- partial:index.partial.html -->
<div class="container">
  <header>ورود</header>
  <form id = "loginForm" name="login">
    <div class="field email-field">
      <div class="input-field">
        <input type="email" placeholder="ایمیل" class="email" required />
      </div>
      <span class="error email-error">
        <i class="bx bx-error-circle error-icon"></i>
        <p class="error-text">لطفا ایمیل خود را وارد کنید</p>
      </span>
    </div>
    <div class="field create-password">
      <div class="input-field">
        <input type="password" placeholder="پسورد" class="password" required />
        <!-- <i class="bx bx-hide show-hide"></i> -->
      </div>
      <span class="error password-error">
        <i class="bx bx-error-circle error-icon"></i>
        <p class="error-text">
          لطفا پسورد خود را وارد کنید
        </p>
      </span>
    </div>

    <div class="links">
      <a href="#">فراموشی رمز عبور ؟</a>
      <a href="http://localhost:5000/sign-in/sign-in.html">ساخت اکانت</a>
    </div>
    <div class="input-field button">
      <input type="submit" value="ورود به اکانت" />
    </div>
  </form>
</div>

  
<!-- partial -->
  <script  src="script.js"></script>

</body>
</html>
